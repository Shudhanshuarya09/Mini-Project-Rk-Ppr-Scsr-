<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="">
    <h1 class="bg-teal-800 text-center font-bold text-5xl p-5">
      Rock Paper Scissior
    </h1>
    <div class=" choices flex justify-center space-x-8 pt-5">
      <div class=" choice w-52 hover:cursor-pointer hover:opacity-70">
        <img src="image/rock.png" />
      </div>
      <div class="choice w-52 hover:cursor-pointer hover:opacity-70">
        <img src="image/paper.png" />
      </div>
      <div class="choice w-52 hover:cursor-pointer hover:opacity-70">
        <img src="image/scissior.png" />
      </div>
    </div>
    <div class=" score-board flex justify-center pt-12 space-x-14 font-semibold text-4xl">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">1</p>
        <p>Computer</p>
      </div>
    </div > 
    <div class="pt-14 text-center">
      <button
        class="bg-teal-700 hover:bg-teal-400 justify-center p-3 text-4xl rounded-2xl tracking-wider font-bold">
        Play!
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
